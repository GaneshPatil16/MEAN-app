
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
       matInput
       name="email"
       ngModel
       type="email"
       #emailInput="ngModel"
       required
       email
       placeholder="E-mail">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    name="password"
    ngModel
    type="password"
    #password="ngModel"
    required
    placeholder="Password">
    <mat-error *ngIf="password.invalid">Please enter valid password.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
